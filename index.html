<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>To Do List</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ToDoListCtrl">
    <ion-pane>
      <ion-header-bar align-title="center" class="bar-positive">
        
        
      	
      	<h1 class="title">My ToDo List</h1>
      	<button class="button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete=!data.showDelete; data.showReorder=false"></button>
      	<button class="button button-icon ion-arrow-move" ng-click="data.showDelete=false; data.showReorder=!data.showReorder"></button>
	    
      </ion-header-bar>
      <ion-content>
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
        <ion-item ng-show="!toDoListItems.length"> No Task</ion-item>
        <ion-item ng-show="toDoListItems.length" ng-repeat="item in toDoListItems track by $index">
        
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item.task_id)"></ion-delete-button> 
        <ion-option-button class="button-assertive" ng-click="onItemEdit(item.task_id)">Edit</ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item,$index,$toIndex)"></ion-reorder-button>
        {{item.task_name}}
        </ion-item>
      </ion-list>
      </ion-content>
    </ion-pane>
    
<script id="modal.html" type="text/ng-template">
	<div class="modal">
		 <div class="bar bar-header bar-assertive">
		 	<button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="closeModal()">Back</button>
		 	<h1 class="title">Add Item</h1>
		 </div>
  	<br /><br />
  	
  		<form ng-submit="AddItem(data)">
      	<div class="list">
      		<div class="list list-inset">
      			<label class="item item-input">
      				<input type="text" placeholder="Enter new task" ng-model="data.newItem">
      			</label>
      		</div>

      		<div class="padding">
      			<button class="button button-block button-positive" type="submit">Add Item</button>
      		</div>
      			
      	</div>
  		</form>
	 </div>
	 </script>
	 <ion-footer-bar class="bar-assertive">
	 	<button class="button pull-right" ng-click="openModal()">
	 		 <i class="icon ion-compose"></i>
	 	</button>
	 
	 </ion-footer-bar>


</body>
</html>
